<!--<!DOCTYPE html>-->
{% import "bootstrap/wtf.html" as wtf %}
<html>
<head>
	<title>Login Page</title>
	
	
	<link href="{{ url_for('.static',filename='style.css') }}" rel="stylesheet" media="screen">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext" rel="stylesheet" />
</head>

<body>
<!-- Login Box -->

<div class="materialContainer">


   <div class="box">

      <div class="title">Sign Up</div>

	<form method="POST" action="/login">
				<div>
	         		{{ form.hidden_tag() }}
	         		{{ wtf.form_field(form.email) }}
	         		
      			</div>
				<div >
					{{ wtf.form_field(form.username) }}
			         
					
				
		      </div>
		      <div >
					{{ wtf.form_field(form.password) }}
			         
					
				
		      </div>
		      <div >
					{{ wtf.form_field(form.password2) }}
			         
					
				
		      </div>
		     
		       <div class="button login">
		        	 <button type="submit" value="Login"><span>GO</span> <i class="fa fa-check"></i></button>
		      </div>
				
	</form>
	

</div>


<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{ url_for('.static',filename='script.js') }}" type="text/javascript"></script>
</body>

</html>

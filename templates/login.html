<!--<!DOCTYPE html>-->
<html>
<head>
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--<link href="static/bootstrap.min.css" rel="stylesheet" media="screen"> -->
	<link href="static/style.css" rel="stylesheet" media="screen">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext" rel="stylesheet" />
</head>

<body>
<!-- Login Box -->

<div class="materialContainer">


   <div class="box">

      <div class="title">LOGIN</div>

	<form method="POST">
				<div class="input">
	         		<label for="name">Username</label>
	         		<input type="username" name="username" value="{{request.form.username}}" id="name" >
	         		<span class="spin"></span>
      			</div>
				<div class="input">
			         <label for="pass">Password</label>
			         <input type="password" name="password" value="{{request.form.password}}" id="pass">
			         <span class="spin"></span>
		      </div>
		       <div class="button login">
		        	 <button type="submit" value="Login"><span>GO</span> <i class="fa fa-check"></i></button>
		      </div>
				<!--<input type="submit" value="Login"> -->
	</form>
	

</div>
<!-- Error if received from the server is projected to the front end -->
	{% if error %}
	<p><strong>Error:</strong>{{ error }}</p>
	{% endif %}

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="static/script.js" type="text/javascript"></script>
</body>

</html>
